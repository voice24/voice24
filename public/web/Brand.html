    <script
          type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.js"
        ></script>
         <script>
          const HOST_API_URL = "https://voice24.org";
          const POST_API_URL = `${HOST_API_URL}/api/post`;
          const BRAND_API_URL = `${HOST_API_URL}/api/brand`;
          async function fetch_brand () {
            let brand_id = location.search.split('brand=')[1];      
            let res = await fetch(BRAND_API_URL+"/"+brand_id, { method: 'GET' })
           let brands_res = await res.json() ; 
           let brand = brands_res?.content;
           let html_content = `
           <img
            src="`+brand?.cover+`"
            class="coverimg"
            alt="Stony Beach"
          />
    
          <div class="pp-image position-absolute translate-middle bg-light d-flex align-items-center justify-content-center rounded-circle shadow-3-strong">  
          <img
              src="`+brand?.icon+`"
              height="50"
              alt="Profile picture"
              loading="lazy"
            /> 
        </div>
        <h1 class="h1 fw-light">`+brand?.name+`</h1>
        <h2 class="h2 ">`+brand?.category+`</h2>
        <p class="locan mt-3 ">`+brand?.location+` </p>

        <div class="row mb-4 mt-4 g-0">
          <div class="col-md-6">
          <div class="card text-white  mb-4 bgd" style="max-width: 40rem;">
              <div class="card-header  fs-4">Buisness Details</div>
              <div class="card-body pt-3">
                <!-- <h5 class="card-title fs-5">Odisha Voice24</h5> -->
                <p class="card-text fw-lighter deets">`+brand?.detail+`</p>
              </div>
            </div>
          
           
          <div class="card text-white  bgd1 " style="max-width: 40rem;">
              <div class="card-header ch ">Contact Details</div>
              <div class="card-body ">
                <h5 class="card-title mb-1 fs-5">Phone No. :-</h5>
                <p class="card-text deets mb-3">`+brand?.phone+`</p>
                <h5 class="card-title mb-1 fs-5">Email ID :-</h5>
                <p class="card-text deets mb-3">`+brand?.email+`</p>
              </div>
            </div>
          </div>
          <div class="col-md-6 ifr" style="margin-top:16px;">
      
            <iframe src="`+brand?.map+`" ></iframe>
          </div>
          </div>
          <div class="row row-cols-1 row-cols-md-2 g-4 mt-3 mb-4">
            <div class="col">
        <div class="card bg-black" style="max-width: 740px; ">
            <div class="row g-0">
              <div class="col-md-4">
                <img
                  src="`+brand?.profile1+`"
                  alt="Trendy Pants and Shoes"
                  class="card-img rounded-start imf"
                />
              </div>
              <div class="col-md-8">
                <div class="card-body bg-black">
                  <h5 class="card-title text-light mb-0">`+brand?.owner1+`</h5>
                  <p class="card-text mb-2">
                    <small class="text-muted text-capitalize">`+brand?.position1+`</small>
                  </p>
                  
                  <p class="card-text text-light fs-6">
                    `+brand?.about1+`
                  </p>
                  <p class="card-text">
                    <small class="text-muted">Contact:- `+brand?.phone1+`</small>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
            <div class="col">
        <div class="card bg-black" style="max-width: 740px; ">

            </div>
